<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Homework</title>
</head>
<body>
<!--
Обязательное задание.

Необходимо реализовать четыре функции, каждая функция должна принимать по два
числа и выполнять одну из операций (каждая функция выполняет одну из них):
1. Сложение
2. Разность
3. Умножение
4. Деление

Необходимо сделать так, чтобы функция вернула число, например выражение
`console.log(sum(2, 6));` должно вывести число 8 в консоль (sum - функция
сложения в данном примере, ваши названия функций могут отличаться).

Округлять значения, которые возвращают функции не нужно, однако, обратите
внимание на разность, функция должна вычесть из большего числа меньшее, либо
вернуть 0, если числа равны.

Функциям всегда передаются корректные числа, проверки на NaN, Infinity делать
не нужно.

Необходимо для всех функций прописать комментарии jsdoc https://jsdoc.app/.
-->

<script>
  "use strict";

  let a = Number(prompt('Введите число a'));
  let b = Number(prompt('Введите число b'));

  console.log(getSum(a, b));
  console.log(getDiff(a, b));
  console.log(getMul(a, b));
  console.log(getDiv(a, b));

  /**
   * get sum of num1 and num2
   * @num1 {number} - number 1
   * @num1 {number} - number 1
   * @return {number} sum of numbers
   */
  function getSum(num1, num2) {
    return num1 + num2;
  }

  /**
   * get difference of num1 and num2
   * @num1 {number} - number 1
   * @num1 {number} - number 1
   * @return {number} difference of numbers
   */
  function getDiff(num1, num2) {
    if (num1 < num2) {
      return num2 - num1;
    }
    return num1 - num2;
  }

  /**
   * get multiplication of num1 and num2
   * @num1 {number} - number 1
   * @num1 {number} - number 1
   * @return {number} multiplication of numbers
   */
  function getMul(num1, num2) {
    return num1 * num2;
  }

  /**
   * division of num1 and num2
   * @num1 {number} - number 1
   * @num1 {number} - number 1
   * @return {number} division of numbers
   */
  function getDiv(num1, num2) {
    return num1 / num2;
  }
</script>
</body>
