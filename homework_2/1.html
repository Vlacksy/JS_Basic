<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Homework</title>
</head>
<body>
<!--
Обязательное задание.

Для кода вставленного в теге script необходимо дать комментарии, почему мы
получаем такой результат (в свободной форме).

Подсказка. Чтобы лучше разобраться возьмите этот код и запустите в отладчике в
браузере со включенными точками остановки.
-->
<script>
  "use strict";

  let a = 1, b = 1, c, d;
  /*
  a = 1, т.к. присвоили 1
  b = 1, т.к. присвоили 1
  c и d = undefined, т.к. никаких значений не присвоили 
  */

  /*
  Ваш комментарий, почему переменная `c` хранит данное значение?
   */

  
  c = ++a;
  console.log(c);
  /*
  префиксная форма ++ увеличивает переменную на 1,
  и возвращает новое значение, поэтому
  a = 1+1 = 2,
  c = результат после выполнения ++ = 2
  */


  /*
  Ваш комментарий, почему переменная `d` хранит данное значение?
   */
  d = b++;
  console.log(d);
  /*
  постфиксная форма ++ увеличивает переменную на 1, 
  но возвращает старое значение (которое было до увеличения),
  поэтому 
  b = 1+1 = 2,
  d = результат до выполнения ++ (старое значение b) = 1
  */

  /*
  Ваш комментарий, почему переменная `c` хранит данное значение?
   */
  c = 2 + ++a;
  console.log(c);
  /*
  префиксная форма ++ увеличивает переменную на 1,
  и возвращает новое значение, поэтому
  a = 2+1 = 3,
  c = результат после выполнения ++ = 2 + 3 = 5
  */

  /*
  Ваш комментарий, почему переменная `d` хранит данное значение?
   */
  d = 2 + b++;
  console.log(d);
  /*
  постфиксная форма ++ увеличивает переменную на 1, 
  но возвращает старое значение (которое было до увеличения),
  поэтому 
  b = 2+1 = 3,
  d = результат до выполнения ++ (старое значение b) = 2 + 2 = 4
  */

  console.log(a);
  console.log(b);
</script>
</body>
</html>
